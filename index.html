<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Asset Management</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px;
      background-repeat: no-repeat;
      background-position: center;  
      background-image: url(Samvardhana-Motherson-img.jpg); 
      margin: 20px;
      background-size: cover;
      background-attachment: fixed;
      font-size: x-large;
      font-style: inherit;
      font-weight: 500;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      
    

    }
    table { 
      border-collapse: collapse;
      width: 100%;
      margin-top: 50px; 
      font-family: Arial, Helvetica, sans-serif;
    }
    th, td {
      border: 1px solid #460606;
      padding: 8px;
      text-align: center; 
      background-color: aliceblue;
    }
    th { 
      background-color: #c71e1e; 
    }
    input { 
      margin: 15px;
      padding: 5px;
      width: 12%;
      border-color: rgb(94, 6, 6);
      font-size: large;
    }
    button { 
      padding: 6px 12px;
      margin: 10px; 
      font-size: large;
      background-color: rgb(70, 5, 5);
      color: antiquewhite;
      cursor: pointer;
      display: block;
  
    }
    h2 {
      color: rgb(109, 0, 0);
      background-color: rgb(255, 255, 255);
      width: 15%;
      padding: 5px;
      border-radius: 10px;
      margin: 15px;
      font-family: Georgia, Times, 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <h2>‚ùÅAsset Management‚ùÅ</h2>
  <hr>
  <form id="assetForm">
    <label for="user">USERID:</label>
    <input type="text" id="user" placeholder="User Id" required /> 
    <label for="name">ASSET:</label>
    <input type="text" id="name" placeholder="Asset" required />
    <label for="itemId">MODEL:</label>
    <input type="text" id="itemId" placeholder="Model" required />
    <label for="number">SERIALNUMBER:</label>
    <input type="text" id="number" placeholder="Serial number" required />
    <br><br>
    <label for="qty">QUANTITY:</label>
    <input type="text" id="qty" placeholder="Quantity" required />
    <label for="email">EMAIL:</label>
    <input type="text" id="EMAIL" placeholder="EMAIL" required />
    <label for="deptHead">DEPARTMENT HEAD:</label>
    <input type="text" id="deptHead" placeholder="Department Head" required />
    <label for="approvalHead">APPROVAL HEAD:</label>
    <input type="text" id="approvalHead" placeholder="Approval Head" required />
    <br><br>
    <label for="date">ISSUEDATE:</label>
    <input type="date" id="issueDate" required />
    <label for="acceptance">ACCEPTANCE:</label>
    <input type="text" id="acceptance" placeholder="Acceptance" />
    <label for="assignedBy">ASSIGNED BY</label>
    <input type="text" id="assignedBy" placeholder="Assigned By" />
    <br><br>
  </form>
  <br>
  <button id="addBtn">Add Item</button>
  <hr>
  <input type="text" id="search" placeholder="Search here...."/>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Name</th>
        <th>Model</th>
        <th>Serial number</th>
        <th>Qty</th>
        <th>EMAIL</th>
        <th>Dept Head</th>
        <th>Approval Head</th>
        <th>Date</th>
        <th>Acceptance</th>
        <th>Assigned By</th>
        <th>Action</th> 
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  let inventory = []; 

  function validateEmail(email) {
    const regex = /^[a-z0-9]+@gmail\.com$/;
    return regex.test(email);
  }
  function validateNoSpecialChars(text) {
    const regex = /^[a-zA-Z0-9 ]*$/;
    return regex.test(text);
  }

  // ‚úÖ Enter ‚Üí next input
  const inputs = document.querySelectorAll("#assetForm input");
  inputs.forEach((input, index) => {
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else {
          addItem();
        }
      }
    });
  });

  async function addItem() {
    const user = document.getElementById('user').value.trim();
    const name = document.getElementById('name').value.trim();
    const id = document.getElementById('itemId').value.trim();
    const number = document.getElementById('number').value.trim();
    const qty = document.getElementById('qty').value.trim();
    const mail = document.getElementById('EMAIL').value.trim();
    const deptHead = document.getElementById('deptHead').value.trim();
    const approvalHead = document.getElementById('approvalHead').value.trim();
    const issueDate = document.getElementById('issueDate').value;
    const acceptance = document.getElementById('acceptance').value.trim();
    const assignedBy = document.getElementById('assignedBy').value.trim();

    if (!user || !name || !id || !number || !qty || !mail) {  
      alert("Please fill all required fields!");
      return;
    }
    if (!validateEmail(mail)) {
      alert("Please enter a valid Gmail address");
      return;
    }
    if (!validateNoSpecialChars(user) || 
        !validateNoSpecialChars(name) || 
        !validateNoSpecialChars(id) || 
        !validateNoSpecialChars(number) || 
        !validateNoSpecialChars(deptHead) || 
        !validateNoSpecialChars(qty)||
        !validateNoSpecialChars(approvalHead) || 
        !validateNoSpecialChars(assignedBy) || 
        !validateNoSpecialChars(acceptance)) {
      alert("Special characters are not allowed.");
      return;
    }
    if (qty <= 0 || qty > 10) {
      alert("Quantity must be between 1 and 10");
      return;
    }
    const isDuplicate=inventory.some(item=> item.serialNumber===number);
    if(isDuplicate){
      alert("This Serial number is already used!");
      return;
    }
    if(issueDate) {
      const selectedDate = new Date(issueDate);
      const today=new Date();
      selectedDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0)
      if(selectedDate > today) {
        alert("Issue date cannot be in the future!");
        return;
      }
    }

    const item = {
      userId: user,
      assetname: name,
      model: id,
      serialNumber: number,
      quantity: qty,
      departmentHead: deptHead,
      approvalHead: approvalHead,
      assignedby: assignedBy,
      email: mail,
      acceptance: acceptance,
      date: issueDate
    };

    try {
      const response = await fetch("http://127.0.0.1:5001/api/assets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(item),
      });

      if (!response.ok) throw new Error(" Backend returned error");
      const result = await response.json();
      alert("SAVED SUCCESSFULLYüéâ!");

      inventory.push(result); 
      renderTable(inventory);
      document.getElementById("assetForm").reset();
      document.getElementById("user").focus();
    } catch (err) {
      console.error(" Fetch Error:", err);
      alert("FAILED TO SAVEüòí!");
    }
  }

  function renderTable(data = inventory) {
    const tbody = document.querySelector("#inventoryTable tbody");
    tbody.innerHTML = "";
    data.forEach((item, index) => {
      let displayDate = "";
      if (item.date) {
        const d = new Date(item.date);
        displayDate = d.toLocaleDateString("en-GB"); 
      }
      const row = `
        <tr>
          <td>${item.userId}</td>
          <td>${item.assetname}</td>
          <td>${item.model}</td>
          <td>${item.serialNumber}</td>
          <td>${item.quantity}</td>
          <td>${item.email}</td>
          <td>${item.departmentHead}</td>
          <td>${item.approvalHead}</td>
          <td>${displayDate}</td>
          <td>${item.acceptance}</td>
          <td>${item.assignedby}</td>
          <td><button onclick="deleteItem(${index})">Delete</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }
  
  async function deleteItem(index) {
    const item = inventory[index];
    if (!item || !item._id) { 
      alert("ID missing!");
      return;
    }

    if (!confirm("Are you sure you want to delete this item?")) return;

    try {
      const res = await fetch(`http://127.0.0.1:5001/api/assets/${item._id}`, {
        method: "DELETE",
      });

      if (!res.ok) throw new Error("Failed to delete");

      inventory.splice(index, 1);
      renderTable(inventory);
      alert("Deleted successfully ");
    } catch (err) {
      console.error(" Delete error:", err);
      alert("Delete failed from DB ");
    }
  }

  async function loadInventory() {
    try {
      const response = await fetch("http://127.0.0.1:5001/api/assets");
      inventory = await response.json();
      renderTable(inventory);
    } catch (err) {
      console.error("Failed to fetch:", err);
    }
  }

  function safeText(value) {
    return value ? value.toString().toLowerCase() : "";
  }

  document.getElementById("search").addEventListener("input", (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = inventory.filter(item =>
      safeText(item.userId).includes(query) ||
      safeText(item.assetname).includes(query) ||
      safeText(item.model).includes(query) ||
      safeText(item.serialNumber).includes(query) ||
      safeText(item.email).includes(query) ||
      safeText(item.departmentHead).includes(query) ||
      safeText(item.approvalHead).includes(query) ||
      safeText(item.assignedby).includes(query) ||
      safeText(item.acceptance).includes(query) ||
      safeText(item.date).includes(query)
    );
    renderTable(filtered);
  });
  
  document.getElementById("addBtn").addEventListener("click", addItem);
  loadInventory();
</script>
</body>
</html>
