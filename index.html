<!DOCTYPE html>   
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Inventory Asset Management</title>  
  <style>  
    body {   
      font-family: 'Franklin Gothic Medium', Arial, sans-serif;   
      padding: 10px;  
      background-image: url(Samvardhana-Motherson-img.jpg);   
      background-repeat: no-repeat;  
      background-position: center;  
      background-size: cover;  
      background-attachment: fixed;  
      margin: 20px;  
      font-size: x-large;  
      font-weight: 500;  
    }  
    table {   
      border-collapse: collapse;  
      width: 100%;  
      margin-top: 50px;   
    }  
    th, td {  
      border: 1px solid #460606;  
      padding: 10px;  
      text-align: center;   
      background-color: aliceblue;  
    }  
    th {   
      background-color: #c71e1e;   
      color: white;  
      padding: 10px;  
    }  
    input {   
      margin: 15px;  
      padding: 5px;  
      width: 12%;  
      border-color: rgb(94, 6, 6);  
      font-size: large;  
    }  
    button {   
      padding: 6px 12px;  
      margin: 10px;   
      font-size: large;  
      background-color: rgb(70, 5, 5);  
      color: antiquewhite;  
      cursor: pointer;  
      display: block;  
    }  
    h2 {  
      color: rgb(109, 0, 0);  
      background-color: rgb(255, 255, 255);  
      width: 15%;  
      padding: 5px;  
      border-radius: 10px;  
      margin: 15px;  
      font-family: Georgia, Times, 'Times New Roman', serif;  
    }  
  </style>  
</head>  
<body>  
  <h2>‚ùÅAsset Management‚ùÅ</h2>  
  <hr>  
  <form id="assetForm">  
    <label>USERID:</label>  
    <input type="text" id="user" placeholder="User Id" required />   
    <label>ASSET:</label>  
    <input type="text" id="name" placeholder="Asset" required />  
    <label>MODEL:</label>  
    <input type="text" id="itemId" placeholder="Model" required />  
    <label>SERIALNUMBER:</label>  
    <input type="text" id="number" placeholder="Serial number" required />  
    <br><br>  
    <label>QUANTITY:</label>  
    <input type="text" id="qty" placeholder="Quantity" required />  
    <label>EMAIL:</label>  
    <input type="text" id="EMAIL" placeholder="EMAIL" required />  
    <label>DEPARTMENT HEAD:</label>  
    <input type="text" id="deptHead" placeholder="Department Head" required />  
    <label>APPROVAL HEAD:</label>  
    <input type="text" id="approvalHead" placeholder="Approval Head" required />  
    <br><br>  
    <label>ISSUEDATE:</label>  
    <input type="date" id="issueDate" required />  
    <label>ACCEPTANCE:</label>  
    <input type="text" id="acceptance" placeholder="Acceptance" />  
    <label>ASSIGNED BY:</label>  
    <input type="text" id="assignedBy" placeholder="Assigned By" />  
    <br><br>  
  </form>  
  <button id="addBtn">Add Item</button>  
  <button id="updateBtn">Update</button>  
  <hr>  
  <input type="text" id="search" placeholder="Search here...."/>  
  <table id="inventoryTable">  
    <thead>  
      <tr>  
        <th>User Id</th>  
        <th>Name</th>  
        <th>Model</th>  
        <th>Serial number</th>  
        <th>Qty</th>  
        <th>EMAIL</th>  
        <th>Dept Head</th>  
        <th>Approval Head</th>  
        <th>Date</th>  
        <th>Acceptance</th>  
        <th>Assigned By</th>  
        <th> Edit </th>  
        <th> Delete </th>  
      </tr>  
    </thead>  
    <tbody>

    </tbody>  
  </table>
    <script>  
let inventory = [];  
let editIndex = null;  
  
function validateEmail(email) {  
  const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;  
  return regex.test(email);  
}  
function validateNoSpecialChars(text) {  
  const regex = /^[a-zA-Z0-9 ]*$/;  
  return regex.test(text);  
}  
  
const inputs = document.querySelectorAll("#assetForm input");  
inputs.forEach((input, index) => {  
  input.addEventListener("keydown", function (e) {  
    if (e.key === "Enter") {  
      e.preventDefault();  
      if (index < inputs.length - 1) inputs[index + 1].focus();  
      else{
        if(editindex!==null)
      {
        updateitem();
      }else{
        addItem();  
      }
      } 
    }  
  });  
});  
  
document.getElementById("addBtn").addEventListener("click", addItem);  
document.getElementById("updateBtn").addEventListener("click", updateItem);  
  
async function addItem() {  
  const item = getFormData();  
  if (!item) return;  
  
  const isDuplicate = inventory.some((it, idx) => it.serialNumber === item.serialNumber && idx !== editIndex);  
  if (isDuplicate) { alert("Serial number already exists"); return; }  
  
  try {  
    const res = await fetch("http://127.0.0.1:5001/api/assets", {  
      method: "POST",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify(item),  
    });  
    if (!res.ok) throw new Error("Failed to save");  
    const result = await res.json();  
    inventory.push(result);  
    renderTable(inventory);  
    resetForm();  
    alert("Saved successfully üéâ");  
  } catch (err) {  
    console.error(err);  
    alert("Save failed üòí");  
  }  
}  
  
async function updateItem() {  
  if (editIndex === null) return;  
  const item = inventory[editIndex];  
   const updatedItem = getFormData();  
  if (!updatedItem) return;  
  
  try {  
    const res = await fetch(`http://127.0.0.1:5001/api/assets/${item._id}`, {  
      method: "PUT",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify(updatedItem),  
    });  
    if (!res.ok) throw new Error("Failed to update");  
    const result = await res.json();  
    inventory[editIndex] = result;  
    renderTable(inventory);  
    resetForm();  
    alert("Updated successfully üéâ");  
  } catch (err) {  
    console.error(err);  
    alert("Update failed üòí");  
  }  
}  
  
function getFormData() {  
  const user = document.getElementById('user').value.trim();  
  const name = document.getElementById('name').value.trim();  
  const id = document.getElementById('itemId').value.trim();  
  const number = document.getElementById('number').value.trim();  
  const qty = document.getElementById('qty').value.trim();  
  const mail = document.getElementById('EMAIL').value.trim();  
  const deptHead = document.getElementById('deptHead').value.trim();  
  const approvalHead = document.getElementById('approvalHead').value.trim();  
  const issueDate = document.getElementById('issueDate').value;  
  const acceptance = document.getElementById('acceptance').value.trim();  
  const assignedBy = document.getElementById('assignedBy').value.trim();  
  
  if (!user || !name || !id || !number || !qty || !mail) {  
    alert("Please fill all required fields!"); return null;  
  }  
  if (!validateEmail(mail)) { alert("Enter valid Gmail"); return null; }  
  if (!validateNoSpecialChars(user) || !validateNoSpecialChars(name) || !validateNoSpecialChars(id)  
      || !validateNoSpecialChars(number) || !validateNoSpecialChars(deptHead)  
      || !validateNoSpecialChars(qty) || !validateNoSpecialChars(approvalHead)  
      || !validateNoSpecialChars(assignedBy) || !validateNoSpecialChars(acceptance)) {  
    alert("Special characters not allowed"); return null;  
  }  
  if (qty <= 0 || qty > 10) { alert("Quantity 1-10"); return null; }  
  
  if(issueDate) {  
    const selectedDate = new Date(issueDate);  
    const today=new Date();  
    selectedDate.setHours(0,0,0,0);  
    today.setHours(0,0,0,0)  
    if(selectedDate > today) { alert("Issue date cannot be in future"); return null; }  
  }  
  
  return {  
    userId: user,  
    assetname: name,  
    model: id,  
    serialNumber: number,  
    quantity: qty,  
    email: mail,  
    departmentHead: deptHead,  
    approvalHead: approvalHead,  
    date: issueDate,  
    acceptance: acceptance,  
    assignedby: assignedBy  
  };  
}  
  
function renderTable(data=inventory) {  
  const tbody = document.querySelector("#inventoryTable tbody");  
  tbody.innerHTML = "";  
  data.forEach((item,index)=>{  
    const displayDate = item.date ? new Date(item.date).toLocaleDateString("en-GB") : "";  
    tbody.innerHTML += `  
      <tr>  
        <td>${item.userId}</td>  
        <td>${item.assetname}</td>  
        <td>${item.model}</td>  
        <td>${item.serialNumber}</td>  
        <td>${item.quantity}</td>  
        <td>${item.email}</td>  
        <td>${item.departmentHead}</td>  
        <td>${item.approvalHead}</td>  
        <td>${displayDate}</td>  
        <td>${item.acceptance}</td>  
        <td>${item.assignedby}</td>  
        <td><button onclick="editItem(${index})">Edit</button></td>  
        <td><button onclick="deleteItem(${index})">Delete</button></td>  
      </tr>  
    `;  
  });  
}  
  
function resetForm() {  
  document.getElementById("assetForm").reset();  
  document.getElementById("addBtn").style.display="inline-block";  
  document.getElementById("updateBtn").style.display="inline-block";  
  editIndex = null;  
}  
  
function editItem(index) {  
  const item = inventory[index];  
  editIndex = index;  
  document.getElementById('user').value = item.userId;  
  document.getElementById('name').value = item.assetname;  
  document.getElementById('itemId').value = item.model;  
  document.getElementById('number').value = item.serialNumber;  
  document.getElementById('qty').value = item.quantity;  
  document.getElementById('EMAIL').value = item.email;  
  document.getElementById('deptHead').value = item.departmentHead;  
  document.getElementById('approvalHead').value = item.approvalHead;  
  document.getElementById('issueDate').value = item.date ? item.date.split("T")[0] : "";  
  document.getElementById('acceptance').value = item.acceptance;  
  document.getElementById('assignedBy').value = item.assignedby;  
  
  document.getElementById('addBtn').style.display = 'none';  
  document.getElementById('updateBtn').style.display = 'inline-block';  
}  
  
async function deleteItem(index) {  
  const item = inventory[index];  
  if (!item || !item._id) return alert("ID missing");  
  if (!confirm("Delete this item?")) return;  
  
  try {  
    const res = await fetch(`http://127.0.0.1:5001/api/assets/${item._id}`, { method: "DELETE" });  
    if (!res.ok) throw new Error("Failed to delete");  
    inventory.splice(index,1);  
    renderTable(inventory);  
    alert("Deleted successfully");  
  } catch(err) {  
    console.error(err);  
    alert("Delete failed");  
  }  
}  
  
// Search  
document.getElementById("search").addEventListener("input",(e)=>{  
  const q = e.target.value.toLowerCase();  
  const filtered = inventory.filter(item =>  
    Object.values(item).some(val => val && val.toString().toLowerCase().includes(q))  
  );  
  renderTable(filtered);  
});  
  
// Load data  
async function loadInventory(){  
  try {  
    const res = await fetch("http://127.0.0.1:5001/api/assets");  
    inventory = await res.json();  
    renderTable(inventory);  
  } catch(err) {  
    console.error(err);  
  }  
}  
loadInventory();  
document.getElementById("addBtn").addEventListener("click", addItem);
</script>  </body>  
</html>
